<svg width="200" height="64" viewBox="0 0 200 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nexusGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" /> <stop offset="100%" stop-color="#2563EB" /> </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g filter="url(#glow)">
    <circle cx="32" cy="32" r="24" stroke="url(#nexusGradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="100 30" transform="rotate(-45 32 32)"/>
    
    <circle cx="32" cy="32" r="12" fill="#3B82F6" />
    
    <circle cx="44" cy="20" r="4" fill="#60A5FA" />
  </g>

  <text x="72" y="42" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="32" fill="#F8FAFC" letter-spacing="-0.5">
    Nexus
  </text>
  <rect x="180" y="34" width="6" height="6" rx="1" fill="#3B82F6" />
</svg>