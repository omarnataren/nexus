<img src="icons/nexus_logo_nombre.svg" alt="Nexus Logo" class="w-auto h-[64px] mx-auto mb-6">

  <div class="relative h-auto w-[420px] max-w-md p-8 rounded-2xl border border-slate-700/50 shadow-2xl backdrop-blur-xl bg-slate-800/60">
    
    <div class="text-center mb-8">

      <h2 class="text-3xl font-bold text-white tracking-tight">Create Account</h2>
      <p class="text-slate-400 mt-2 text-sm">Join the secure network.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="relative group">
            <span class="material-icons absolute left-3 top-3 text-slate-500 group-focus-within:text-blue-400 transition">person</span>
            <input 
              type="text" 
              formControlName="username"
              placeholder="Username"
              class="w-full bg-slate-950/50 text-white border border-slate-500 rounded-lg py-3 pl-10 pr-4 outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner placeholder-slate-500"
            >
        </div>

        <div class="relative group">
            <span class="material-icons absolute left-3 top-3 text-slate-500 group-focus-within:text-blue-400 transition">email</span>
            <input 
              type="email" 
              formControlName="email"
              placeholder="Email Address"
              class="w-full bg-slate-950/50 text-white border border-slate-500 rounded-lg py-3 pl-10 pr-4 outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner placeholder-slate-500"
            >
        </div>

        <div class="relative group">
            <span class="material-icons absolute left-3 top-3 text-slate-500 group-focus-within:text-blue-400 transition">lock</span>
            <input 
              type="password" 
              formControlName="password"
              placeholder="Password"
              class="w-full bg-slate-950/50 text-white border border-slate-500 rounded-lg py-3 pl-10 pr-4 outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner placeholder-slate-500"
            >
        </div>
        <div class="relative group">
            <span class="material-icons absolute left-3 top-3 text-slate-500 group-focus-within:text-blue-400 transition">lock</span>
            <input 
              type="password" 
              formControlName="confirmPassword"
              placeholder="Confirm Password"
              class="w-full bg-slate-950/50 text-white border border-slate-500 rounded-lg py-3 pl-10 pr-4 outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner placeholder-slate-500 mb-2"
            >
        </div>


      <button 
        type="submit"
        class="w-full mt-2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-lg shadow-[0_4px_14px_0_rgba(37,99,235,0.39)] hover:shadow-[0_0_25px_rgba(37,99,235,0.6)] transition-all duration-300"
      >
        Create Account
      </button>

      <div class="text-center text-sm pt-2">
        <span class="text-slate-500">Already have an account?</span>
        <a routerLink="/auth/login" class="ml-2 text-blue-400 hover:text-blue-300 font-semibold hover:underline decoration-blue-400/30 transition">Log In</a>
      </div>

    </form>
  </div>
