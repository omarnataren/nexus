<div class="h-full flex flex-col bg-slate-900/30 backdrop-blur-xl p-5 rounded-t-3xl border-t border-slate-700/50 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.5)]">

    <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-4 opacity-50"></div>

    <div class="flex justify-between items-center mb-4 relative">
            <h2 class="text-lg font-bold text-white absolute left-1/2 -translate-x-1/2">Find Contacts</h2>
            <button (click)="onClose()" class="text-slate-500 hover:text-white transition p-1 rounded-full hover:bg-slate-800 ml-auto">
            <span class="material-icons text-lg">close</span>
        </button>
    </div>
    
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="relative mb-4 group flex gap-2">
        <div class="relative flex-1">
            <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-400 transition text-lg">search</span>
            <input 
                type="email" 
                formControlName="email"
                placeholder="Search by email..." 
                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-2 pl-10 pr-4 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
            >
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white rounded-xl px-3 transition flex items-center justify-center">
            <span class="material-icons text-lg">arrow_forward</span>
        </button>
    </form>

    <div class="flex-1 overflow-y-auto custom-scrollbar">
        @if (foundUser()) {
            <div class="bg-slate-800/40 border border-slate-700/50 rounded-xl p-3 flex items-center gap-3 animate-fade-in">
                <div class="relative">
                    <img src="avatars/avatar_default.svg" class="w-10 h-10 rounded-full object-cover border border-slate-600" alt="Avatar">
                    <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-slate-800 rounded-full"></span>
                </div>
                
                <div class="flex-1 min-w-0">
                    <h3 class="text-white text-sm font-medium truncate">{{ foundUser()?.username }}</h3>
                    <p class="text-xs text-slate-400 truncate">{{ foundUser()?.email }}</p>
                </div>

                @if (isAlreadyContact()) {
                    <span class="px-3 py-1.5 text-slate-500 text-xs font-medium flex items-center gap-1">
                        <span class="material-icons text-sm">check</span>
                        Added
                    </span>
                } @else {
                    <button (click)="onAddUser()" class="px-3 py-1.5 bg-blue-600/20 border border-blue-500/50 text-blue-400 rounded-lg text-xs font-medium hover:bg-blue-600/30 transition flex items-center gap-1">
                        <span class="material-icons text-sm">add</span>
                        Add
                    </button>
                }
            </div>
        }

        @if (errorMessage()) {
            <div class="text-center text-red-400 text-xs mt-2">
                {{ errorMessage() }}
            </div>
        }
    </div>
</div>
