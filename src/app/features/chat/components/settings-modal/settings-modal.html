<div class="h-full flex flex-col bg-slate-900 p-5 rounded-t-3xl border-t border-slate-700/50 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.5)]">
    
    <!-- Drag Handle (Visual only) -->
    <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-4 opacity-50"></div>

    <!-- Header -->
    <div class="flex justify-between items-center mb-2 relative">
            <h2 class="text-lg font-bold text-white absolute left-1/2 -translate-x-1/2">Settings</h2>
            <button (click)="onClose()" class="text-slate-500 hover:text-white transition p-1 rounded-full hover:bg-slate-800 ml-auto">
            <span class="material-icons text-lg">close</span>
        </button>
    </div>
    
    <!-- Settings Options -->
    <div class="flex-1 overflow-y-auto custom-scrollbar space-y-2">
        
        <button (click)="onLogout()" class="w-full p-3 flex items-center gap-3 rounded-xl hover:bg-red-500/10 text-red-400 hover:text-red-300 transition group border border-transparent hover:border-red-500/20">
            <div class="bg-red-500/10 p-2 rounded-lg group-hover:bg-red-500/20 transition">
                <span class="material-icons text-xl">logout</span>
            </div>
            <div class="flex-1 text-left">
                <h3 class="font-medium text-sm">Log Out</h3>
                <p class="text-xs opacity-70">End your current session</p>
            </div>
            <span class="material-icons text-lg opacity-50">chevron_right</span>
        </button>

    </div>
</div>
